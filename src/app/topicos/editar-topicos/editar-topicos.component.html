<div class="form-group row">

  <div class="mat-elevation-z4">

    <table *ngIf="carregando" mat-table [dataSource]="topico">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let topico{{ topico.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Preço Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{ row._id }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/products/delete/{{ row._id }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

  <label for="inpuTitulo" class="col-sm-1 col-form-label">Titulo</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="inpuTitulo" [(ngModel)]="filters.titulo"
      placeholder="Digite o Título que deseja consultar">
  </div>
  <button type="button" class="btn btn-primary" (click)="applyFilters()" style="float: center">Consultar</button>
</div>
  <br>
  <hr>
<br>
<br>
<div class="table-responsive" (scrolled)="onScroll()">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Conteudo</th>
        <th scope="col">Categoria</th>
        <th scope="col">Status</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topico of topicos">
        <th scope="row"> {{topico.titulo}} </th>
        <td>{{topico.conteudo}}</td>
        <td>{{topico.categoria}}</td>
        <td>{{topico.status}}</td>
        <td><button type="button" class="btn btn-info" routerLink="/products/update/{{ row._id }}" class="edit" >Editar</button></td>
      </tr>
    </tbody>
  </table>

</div>
